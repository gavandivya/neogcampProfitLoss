<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS only -->
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>STOCK PROFIT &#38; LOSS CALCULATOR</h1>
        <div class="row justify-content-center p-2">
            <div class="col">
                <div class="form-group">
                <label for="">Initial Price
                    <input type="number" id="initial-price" class="form-control" placeholder='Add Initial Price...'></label>
                </div>
                <div class="form-group">
                <label for="">Quantity of Stocks
                    <input type="number" id="quantity" class="form-control" placeholder='Add Quantity...'>
                </label>
                </div>
                <div class="form-group">
                <label for="">Current Price
                    <input type="number" id="current-price" class="form-control" placeholder='Add Current Price...'>
                </label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button id="tellBtn" class="btn btn-dark btn-sm mb-4">Tell Me</button>
            <p id="output"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
